name: docs

on:
  push:
    branches:
      - master
      - ci/docs

jobs:
  generate-docs:
    name: Generate docs
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2.3.4

      - name: 📐 Setup Dart SDK
        uses: dart-lang/setup-dart@v1.0

      - name: 🧬 Generate docs
        run: dartdoc --output docs

      - name: 🌳 tree
        run: tree

      - name: 📢 Publish docs
        uses: JamesIves/github-pages-deploy-action@4.1.2
        with:
          branch: docs
          folder: docs
